<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>POINTGROUND - 로그인</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- 로그인 화면 -->
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1 class="company-name">POINTGROUND</h1>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group form-group-id">
                        <label for="username">아이디</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="아이디를 입력하세요"
                            required
                        />
                    </div>

                    <div class="form-group form-group-id">
                        <label for="password">비밀번호</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="비밀번호를 입력하세요"
                            required
                        />
                    </div>

                    <button
                        type="submit"
                        class="btn btn-login"
                        onclick="로그인()"
                    >
                        로그인
                    </button>

                    <button
                        type="button"
                        class="btn btn-signup"
                        id="openSignupBtn"
                    >
                        회원가입
                    </button>
                </form>
            </div>
        </div>

        <!-- 회원가입 모달 -->
        <div class="modal-overlay" id="signupModal" style="display: none">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>회원가입</h2>
                    <button class="close-btn" id="closeModalBtn">✕</button>
                </div>

                <form id="signupForm" class="signup-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="signup-username">아이디 *</label>
                            <input
                                type="text"
                                id="signup-username"
                                name="username"
                                placeholder="아이디를 입력하세요"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="signup-password">비밀번호 *</label>
                            <input
                                type="password"
                                id="signup-password"
                                name="password"
                                placeholder="비밀번호를 입력하세요"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="confirm-password"
                                >비밀번호 확인 *</label
                            >
                            <input
                                type="password"
                                id="confirm-password"
                                name="confirmPassword"
                                placeholder="비밀번호를 다시 입력하세요"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">이름 *</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                placeholder="이름을 입력하세요"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">전화번호 *</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                placeholder="010-0000-0000"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">이메일 *</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="example@email.com"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="address">주소 *</label>
                            <input
                                type="text"
                                id="address"
                                name="address"
                                placeholder="주소를 입력하세요"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="ssn">주민번호 *</label>
                            <input
                                type="text"
                                id="ssn"
                                name="ssn"
                                placeholder="000000-0000000"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-actions">
                        <button
                            type="button"
                            class="btn btn-cancel"
                            id="cancelSignupBtn"
                        >
                            취소
                        </button>
                        <button
                            type="submit"
                            class="btn btn-submit"
                            onclick="등록하기()"
                        >
                            가입하기
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
